<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body>
    <header class="nav-bar layout-container">
      <a class="nav-bar-home"> HOME </a>
    </header>
    <main>
      <div id="home-container" class="masonry-holder layout-container hidden">
        <div class="masonry-blocks list-entry hidden">
          <div class="save-button-div">
            <button class="lock-top-right save-button">
              <!-- <i class="save-button-i unsave-button-i-fill fa-solid fa-heart hidden"></i> -->
              <i class="save-button-i fa-regular fa-heart "></i>

            </button>
          </div>
          <a class="entry-image-a">
            <img src="" class="list-entry-image" />
          </a>
        </div>
      </div>
      <div id="single-entry-container" class="layout-container">
        <div class="single-entry">
          <div class="ignore">
            <div class="save-button-div">

          </div>
            <img src="" class="single-entry-image" />
          </div>
          <div class="single-entry-info-container">
            <table id="main-table" class="table hidden">
              <tbody>
                <tr class="table-row hidden">
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
